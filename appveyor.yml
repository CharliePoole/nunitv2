build_script: 
  - ps: ./build.ps1 -Target AppVeyor -Configuration Release
  
# disable built-in tests.
test: off

artifacts:
- path: packages/*.nupkg
- path: packages/*.msi
- path: packages/*.zip

deploy:
  - provider: NuGet
    server: https://www.myget.org/F/nunit/api/v2
    api_key:
      secure: wtAvJDVl2tfwiVcyLExFHLvZVfUWiQRHsfdHBFCNEATeCHo1Nd8JP642PfY8xhji
    skip_symbols: true
    on:
      branch: master
